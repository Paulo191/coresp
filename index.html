<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Busca de Órgãos</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f7;
        padding: 40px;
        color: #1d1d1f;
    }

    h2 {
        font-weight: 600;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px 16px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #d2d2d7;
        background-color: #fff;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
        outline: none;
    }

    input:focus {
        border-color: #0071e3;
        box-shadow: 0 0 0 3px rgba(0,113,227,0.3);
    }

    .orgao {
		background-color: #fff;
		border-radius: 14px;
		padding: 16px;
		margin-bottom: 12px;
		box-shadow: 0 2px 8px rgba(0,0,0,0.05);
		cursor: pointer;
		display: flex;
		align-items: center;
		justify-content: space-between;
		transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), 
					box-shadow 0.35s cubic-bezier(0.4, 0, 0.2, 1);
		opacity: 0;
		transform: translateY(15px);
		animation: fadeUp 0.6s ease forwards;
	}

    @keyframes fadeUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .orgao:hover {
		transform: translateY(-3px) scale(1.02);
		box-shadow: 0 8px 24px rgba(0,0,0,0.08);
	}

    .orgao-nome {
        font-weight: 500;
        flex: 1;
    }

    .tag {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-left: 12px;
        flex-shrink: 0;
    }

    .tag.interno { background-color: #a8e6a3; }
    .tag.externo-conveniado { background-color: #ffe9a1; }
    .tag.externo { background-color: #f5a8a8; }

    .detalhes {
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transition: max-height 0.5s ease, opacity 0.5s ease;
        background-color: #fafafa;
        padding: 0 16px;
        border-radius: 0 0 14px 14px;
    }

    .detalhes p {
        margin: 6px 0;
        font-size: 14px;
        color: #555;
    }

    .detalhes.open {
        opacity: 1;
        padding: 16px;
    }
</style>
</head>
<body>

<h2>Buscar Contato de Órgão</h2>
<input type="text" id="search" placeholder="Digite nome ou sigla do órgão...">
<div id="lista-orgaos"></div>

<script>
let dados = [];
const search = document.getElementById('search');
const listaOrgaos = document.getElementById('lista-orgaos');

function normalizar(texto) {
    return (texto || "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toLowerCase();
}

function renderLista(lista) {
    listaOrgaos.innerHTML = '';
    if (lista.length === 0) {
        listaOrgaos.innerHTML = '<p>Nenhum órgão encontrado</p>';
        return;
    }
    lista.forEach((item, index) => {
        const container = document.createElement('div');

        const orgaoDiv = document.createElement('div');
        orgaoDiv.className = 'orgao';
        orgaoDiv.style.animationDelay = `${index * 0.05}s`;

        const nomeSpan = document.createElement('span');
        nomeSpan.className = 'orgao-nome';
        nomeSpan.textContent = item["Órgão de execução"] || "Sem nome";

        const tag = document.createElement('span');
        tag.className = 'tag';

        let tipo = "";
        if (normalizar(item["Órgão superior"]).includes("advocacia geral da uniao")) {
            tipo = "interno";
        } else if (normalizar(item["Conveniado"]) === "sim") {
            tipo = "externo-conveniado";
        } else {
            tipo = "externo";
        }
        tag.classList.add(tipo);

        const detalhesDiv = document.createElement('div');
        detalhesDiv.className = 'detalhes';

        const emailArray = item["Email"] ? item["Email"].split(",").map(e => e.trim()) : [];

        detalhesDiv.innerHTML = `
            <p><strong>Órgão superior:</strong> ${item["Órgão superior"] || ""}</p>
            <p><strong>Órgão de execução:</strong> ${item["Órgão de execução"] || ""}</p>
            <p><strong>Sigla:</strong> ${item["Sigla"] || ""}</p>
            <p><strong>Estado:</strong> ${item["Estado"] || ""}</p>
            <p><strong>Conveniado:</strong> ${item["Conveniado"] || ""}</p>
            <p><strong>Responde Sapiens?:</strong> ${item["Responde Sapiens?"] || ""}</p>
            <p><strong>Telefone:</strong> ${item["Telefone"] || ""}</p>
            <p><strong>Email:</strong> ${emailArray.length > 0 ? emailArray.join(", ") : "Não se aplica"}</p>
        `;

        orgaoDiv.addEventListener('click', () => {
            if (detalhesDiv.classList.contains('open')) {
                detalhesDiv.style.maxHeight = null;
                detalhesDiv.classList.remove('open');
            } else {
                detalhesDiv.classList.add('open');
                detalhesDiv.style.maxHeight = detalhesDiv.scrollHeight + "px";
            }
        });

        orgaoDiv.appendChild(nomeSpan);
        orgaoDiv.appendChild(tag);

        container.appendChild(orgaoDiv);
        container.appendChild(detalhesDiv);
        listaOrgaos.appendChild(container);
    });
}

fetch('contatos.json')
    .then(res => res.json())
    .then(data => {
        dados = data;
        renderLista(dados);
    })
    .catch(err => {
        console.error('Erro ao carregar contatos.json:', err);
        listaOrgaos.innerHTML = '<p>Erro ao carregar dados.</p>';
    });

search.addEventListener('input', function() {
    const query = normalizar(this.value);
    const filtrados = dados.filter(item =>
        Object.values(item).some(valor =>
            normalizar(String(valor)).includes(query)
        )
    );
    renderLista(filtrados);
});
</script>

</body>
</html>
